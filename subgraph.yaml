    name: InitialRealEstateOffering
    network: goerli
    source:
      address: "0x234237db0155160Afd58f9d7c8178B5F9e120a11"
      abi: InitialRealEstateOffering
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IRO
        - UserShare
      abis:
