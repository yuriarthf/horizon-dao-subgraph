specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: InitialRealEstateOffering
    network: goerli
    source:
      address: "0xB4826510E5D358de141144319ea869F00A3793d4"
      abi: InitialRealEstateOffering
      startBlock: 8317064
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IROSet
        - IRO
        - UserShare
      abis:
        - name: InitialRealEstateOffering
          file: ./abis/InitialRealEstateOffering.json
        - name: ERC20
          file: ./abis/ERC20Extended.json
      eventHandlers:
        - event: CashBack(indexed uint256,indexed address,indexed address,uint256)
          handler: handleCashBack
        - event: Commit(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleCommit
        - event: CreateIRO(indexed uint256,indexed address,indexed address,uint256,uint16,uint16,uint16,uint64,uint64)
          handler: handleCreateIRO
        - event: FundsWithdrawn(indexed uint256,indexed address,indexed bool,uint256,uint256,uint256)
          handler: handleFundsWithdrawn
        - event: OwnerTokensClaimed(indexed uint256,indexed address,indexed address,uint256)
          handler: handleOwnerTokensClaimed
        - event: RealEstateCreated(indexed uint256,indexed uint256)
          handler: handleRealEstateCreated
        - event: TokensClaimed(indexed uint256,indexed address,indexed address,uint256)
          handler: handleTokensClaimed
      blockHandlers:
        - handler: handleBlock
      file: ./src/initial-real-estate-offering.ts
  - kind: ethereum
    name: RealEstateNFT
    network: goerli
    source:
      address: "0xb49d1cFDE6Da2b0cAAE2E827E7E6c8867c722157"
      abi: RealEstateNFT
      startBlock: 8317051
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RealEstateAccounts
      abis:
        - name: RealEstateNFT
          file: ./abis/RealEstateNFT.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/real-estate-nft.ts
